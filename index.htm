<!DOCTYPE html>
<html ng-app="login">
<head>
    <meta charset="UTF-8">
    <title>PenDesk - Customized Pensions Solutions</title>
    <link rel="icon" type="image/png" href="Images/favicon.ico" />
    <link href="Content/style.css" rel="stylesheet" type="text/css" />
    <link href="Content/bootstrap.min.css" rel="stylesheet" type="text/css" />
    <!--<link href="Content/font-awesome/css/font-awesome.css" rel="stylesheet" type="text/css" />-->
    <link href="Content/font-awesome.min.css" rel="stylesheet" type="text/css" />
    <link href="Content/spinner.css" rel="stylesheet" type="text/css" />
    <script src="Scripts/angular.min.js" type="text/javascript"></script>
    <script src="Scripts/angular-route.min.js" type="text/javascript"></script>
    <script src="Scripts/angular-ui/ui-bootstrap.min.js" type="text/javascript"></script>
    <script src="Scripts/angular-touch.min.js" type="text/javascript"></script>
    <script src="Scripts/angular-animate.min.js" type="text/javascript"></script>
    <script src="Scripts/ui-grid.min.js" type="text/javascript"></script>
    <script src="Scripts/angular-sanitize.min.js" type="text/javascript"></script>
    <script src="app/sharedservice.js" type="text/javascript"></script>

</head>
<body ng-controller="BootController">
	<div class="body">
        <div class="col-sm-2">&nbsp;</div>
        <div class="col-sm-8" style="margin-top:90px; position: relative !important;">            
		    <div class="home" style="width:100% !important; position:absolute;">
                <div class="col-md-6 col-md-offset-3" style="text-align:center; margin-bottom:20px;">
                    <img style="float:none; height:71px; width:189px; border-radius:5%;" src="Images/penbench-logo.png" alt="" />
                </div>
                <div class="col-md-6 col-md-offset-3" style="height:50px; background-image:url('Images/pen-bg.jpg'); background-repeat:no-repeat; background-size:100%; color:#fff; border-radius:5px 5px 0 0;">
                    <div class="col-sm-8"><div style="font:bold 1.4em verdana; color:#fff; width:50%; height:50px; padding-top:15px;">Login Here</div></div>
                    <div class="col-sm-4"><img style="float:right; height:48px; width:48px; border-radius:50%;" src="Images/login4.jpg" alt="" /></div>
                </div>
			    <form ng-submit="AuthenticateUser();" class="col-md-6 col-md-offset-3" style="padding:30px 45px 25px 45px; border:1px solid #77fd8d; border-radius:0 0 5px 5px;">
                    <div class="form-group" style="font-family:Verdana; font-size:1.3em;">
				        <i class="fa fa-user"></i> Username: <input class="form-control" style="font-size:1.0em !important" type="text" id="txtuname" ng-model="username" placeholder="Enter Username" /><br />
                        <i class="fa fa-lock"></i> Password: <input class="form-control" style="font-size:1.0em !important" type="password" id="txtpwd" ng-model="pwd" placeholder="Enter Password" />
                    </div>
                    <br />
                    <div class="form-group">
                        <button type="submit" class="btn btn-success" style="width:100% !important; font-size:1.3em;" id="btnlogin" value="Login" ng-click="AuthenticateUser();" ><i class="fa fa-unlock"></i>  Login</button>
                        <br /><br />
                        <a href="#" style="width:100% !important;" ng-click="forgotpwd();">Forgot your password?</a>
                    </div>
			    </form>
		    </div>
            <div ng-show="loading" style="position: absolute !important; z-index: 10 !important; text-align:center; background-color:#fff; width:100%; height:100%; opacity:0.6;">
                <div id="floatingCirclesG">
	                <div class="f_circleG" id="frotateG_01"></div>
	                <div class="f_circleG" id="frotateG_02"></div>
	                <div class="f_circleG" id="frotateG_03"></div>
	                <div class="f_circleG" id="frotateG_04"></div>
	                <div class="f_circleG" id="frotateG_05"></div>
	                <div class="f_circleG" id="frotateG_06"></div>
	                <div class="f_circleG" id="frotateG_07"></div>
	                <div class="f_circleG" id="frotateG_08"></div>
                </div>
            </div>
            
        </div>
        <div class="col-sm-2">&nbsp;</div>
	</div>
	<script src="app/loginapp.js" type="text/javascript"></script>
</body>
</html>
